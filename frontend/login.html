<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel User Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide all but the first step of the signup form by default */
        .signup-step:not(:first-child) {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">

    <!-- Main Card -->
    <div class="w-full max-w-xl mx-auto bg-[#2D3748] p-8 rounded-xl shadow-lg">

        <!-- Role Selection Tabs -->
        <div class="flex border-b border-gray-700 mb-6">
            <button id="student-tab" class="role-tab flex-1 py-2 text-center font-semibold text-white border-b-2 border-teal-500">Student</button>
            <button id="warden-tab" class="role-tab flex-1 py-2 text-center font-semibold text-gray-400 border-b-2 border-transparent">Warden</button>
            <button id="technician-tab" class="role-tab flex-1 py-2 text-center font-semibold text-gray-400 border-b-2 border-transparent">Technician</button>
        </div>

        <!-- Forms Container -->
        <div id="forms-container">

            <!-- Student Forms -->
            <div id="student-forms">
                <!-- Student Login Form (Default) -->
                <div id="student-login">
                    <h2 class="text-2xl font-bold text-white mb-6 text-center">Student Login</h2>
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
                            <input type="email" id="email" class="w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="you@example.com" required>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                            <input type="password" id="password" class="w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="w-full bg-[#00A79D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#00897B] transition-colors">Login</button>
                    </form>
                    <p class="mt-6 text-center text-sm text-gray-400">
                        Don't have an account? <button id="show-signup-btn" class="font-medium text-teal-400 hover:text-teal-300">Sign Up</button>
                    </p>
                </div>

                <!-- Student Signup Form (Hidden by default) -->
                <div id="student-signup" class="hidden">
                    <h2 class="text-2xl font-bold text-white mb-6 text-center">Add Student</h2>
                    <form id="signup-form" action="#" method="POST">
                        <!-- Step 1: Personal Details -->
                        <div class="signup-step space-y-4">
                             <h3 class="text-lg font-semibold text-white border-b border-gray-600 pb-2 mb-4">Personal & Residential Details</h3>
                             <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Name of Student</label>
                                    <input type="text" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Blood Group</label>
                                    <select class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                                        <option>A+</option><option>A-</option><option>B+</option><option>B-</option><option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                                    </select>
                                </div>
                                 <div>
                                    <label class="block text-sm font-medium text-gray-300">Contact Number</label>
                                    <input type="tel" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-300">Emergency Contact</label>
                                    <input type="tel" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Email Address</label>
                                <input type="email" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-300">Residential Address</label>
                                <input type="text" placeholder="Address Line 1" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                                <input type="text" placeholder="Address Line 2" class="mt-2 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                            </div>
                            <div class="flex justify-end mt-6">
                                <button type="button" class="next-btn w-full bg-[#00A79D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#00897B]">Proceed</button>
                            </div>
                        </div>
                        
                        <!-- Step 2: Address & Institutional Details -->
                         <div class="signup-step space-y-4">
                             <h3 class="text-lg font-semibold text-white border-b border-gray-600 pb-2 mb-4">Permanent & Institutional Details</h3>
                             <div>
                                <label class="block text-sm font-medium text-gray-300">Permanent Address</label>
                                <input type="text" placeholder="Address Line 1" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-300">Institutional Details (Optional)</label>
                                <input type="text" placeholder="Institution Name" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                                <input type="text" placeholder="ID Number" class="mt-2 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                            </div>
                             <div class="flex justify-between mt-6 space-x-4">
                                <button type="button" class="back-btn w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-500">Back</button>
                                <button type="button" class="next-btn w-full bg-[#00A79D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#00897B]">Proceed</button>
                            </div>
                        </div>

                        <!-- Step 3: Guardian Details -->
                        <div class="signup-step space-y-4">
                            <h3 class="text-lg font-semibold text-white border-b border-gray-600 pb-2 mb-4">Guardian's Details</h3>
                             <div>
                                <label class="block text-sm font-medium text-gray-300">Name of Guardian</label>
                                <input type="text" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Guardian Contact</label>
                                <input type="tel" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg" required>
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-300">Aadhaar Number of Guardian</label>
                                <input type="text" class="mt-1 w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg">
                            </div>
                            <div class="flex justify-between mt-6 space-x-4">
                                <button type="button" class="back-btn w-full bg-gray-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-500">Back</button>
                                <button type="submit" class="w-full bg-[#00A79D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#00897B]">Proceed to Billing</button>
                            </div>
                        </div>
                    </form>
                     <p class="mt-6 text-center text-sm text-gray-400">
                        Already have an account? <button id="show-login-btn" class="font-medium text-teal-400 hover:text-teal-300">Login</button>
                    </p>
                </div>
            </div>

            <!-- Warden/Technician Login Form -->
            <div id="staff-login" class="hidden">
                 <h2 id="staff-title" class="text-2xl font-bold text-white mb-6 text-center">Warden Login</h2>
                 <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="userid" class="block text-sm font-medium text-gray-300 mb-2">User ID</label>
                        <input type="text" id="userid" class="w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="Enter your User ID" required>
                    </div>
                    <div>
                        <label for="staff-password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                        <input type="password" id="staff-password" class="w-full px-4 py-3 bg-[#1A202C] text-white border border-gray-700 rounded-lg focus:ring-teal-500 focus:border-teal-500" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="w-full bg-[#00A79D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#00897B] transition-colors">Login</button>
                </form>
            </div>

        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Tab elements
        const studentTab = document.getElementById('student-tab');
        const wardenTab = document.getElementById('warden-tab');
        const technicianTab = document.getElementById('technician-tab');
        const roleTabs = document.querySelectorAll('.role-tab');

        // Form containers
        const studentForms = document.getElementById('student-forms');
        const staffLogin = document.getElementById('staff-login');
        const studentLogin = document.getElementById('student-login');
        const studentSignup = document.getElementById('student-signup');

        // Form visibility toggles
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        
        // Staff title
        const staffTitle = document.getElementById('staff-title');

        // Signup form navigation
        const nextButtons = document.querySelectorAll('.next-btn');
        const backButtons = document.querySelectorAll('.back-btn');
        const signupSteps = document.querySelectorAll('.signup-step');
        let currentStep = 0;

        // Function to switch between major roles (Student, Warden, etc.)
        function switchRole(role) {
            // Hide all main form containers first
            studentForms.classList.add('hidden');
            staffLogin.classList.add('hidden');

            // Reset tab styles
            roleTabs.forEach(tab => {
                tab.classList.remove('text-white', 'border-teal-500');
                tab.classList.add('text-gray-400', 'border-transparent');
            });
            
            if (role === 'student') {
                studentForms.classList.remove('hidden');
                studentTab.classList.add('text-white', 'border-teal-500');
                studentTab.classList.remove('text-gray-400', 'border-transparent');
            } else {
                staffLogin.classList.remove('hidden');
                if (role === 'warden') {
                    staffTitle.textContent = 'Warden Login';
                    wardenTab.classList.add('text-white', 'border-teal-500');
                    wardenTab.classList.remove('text-gray-400', 'border-transparent');
                } else {
                    staffTitle.textContent = 'Technician Login';
                    technicianTab.classList.add('text-white', 'border-teal-500');
                    technicianTab.classList.remove('text-gray-400', 'border-transparent');
                }
            }
        }
        
        // Event Listeners for role tabs
        studentTab.addEventListener('click', () => switchRole('student'));
        wardenTab.addEventListener('click', () => switchRole('warden'));
        technicianTab.addEventListener('click', () => switchRole('technician'));

        // Event listener to switch from login to signup form
        showSignupBtn.addEventListener('click', () => {
            studentLogin.classList.add('hidden');
            studentSignup.classList.remove('hidden');
        });

        // Event listener to switch from signup to login form
        showLoginBtn.addEventListener('click', () => {
            studentSignup.classList.add('hidden');
            studentLogin.classList.remove('hidden');
            // Reset signup form to the first step
            showStep(0);
        });

        // Function to show a specific step in the signup form
        function showStep(stepIndex) {
            signupSteps.forEach((step, index) => {
                if (index === stepIndex) {
                    step.style.display = 'block';
                } else {
                    step.style.display = 'none';
                }
            });
            currentStep = stepIndex;
        }

        // Event listeners for "Next" buttons in signup
        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep < signupSteps.length - 1) {
                    showStep(currentStep + 1);
                }
            });
        });

        // Event listeners for "Back" buttons in signup
        backButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep > 0) {
                    showStep(currentStep - 1);
                }
            });
        });

        // Initialize the view
        switchRole('student'); // Default to student view
        showStep(0); // Default to first step of signup form
    });
</script>
</body>
</html>
